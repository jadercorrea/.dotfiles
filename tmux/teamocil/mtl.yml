windows:
  - name: vim
    root: ~/www/mtl
    layout: even-horizontal
    panes:
      - vim
  - name: up guard
    root: ~/www/mtl
    layout: even-horizontal
    panes:
      - commands:
        - git up
        - bundle exec guard
  - name: server
    root: ~/www/mtl
    layout: even-horizontal
    panes:
      - commands:
        - pg
        - be rails s
  - name: console
    root: ~/www/mtl
    layout: even-horizontal
    panes:
      - rails c
  - name: security
    root: ~/www/mtl
    layout: even-horizontal
    panes:
      - brakeman -q
  - name: metrics
    root: ~/www/mtl
    layout: even-horizontal
    panes:
      - rubocop
  - name: jobs
    root: ~/www/mtl
    layout: main-vertical
    panes:
      - red
      - be sidekiq -q mailers -q default
      - zst
